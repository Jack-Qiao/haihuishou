# 在 Windows 上打包嗨回收抢单工具，生成 haihuishou_app.exe
# 推送代码后可在 Actions 页面下载产物；也可在本地 Windows 执行：pyinstaller haihuishou.spec

name: Build Windows

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [main, master]
    paths:
      - 'haihuishou/**'
      - 'launch_haihuishou.py'
      - 'haihuishou.spec'
      - '.github/workflows/build-windows.yml'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller flask requests

      - name: Build with PyInstaller
        run: |
          pyinstaller haihuishou.spec

      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: haihuishou-windows
          path: dist/haihuishou_app.exe
